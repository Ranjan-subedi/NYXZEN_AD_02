
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>to-do list</title>
    <link rel="stylesheet" href="todolist.css">
</head>


<body>
    <main class="app">
        <h1>My to-do list</h1>
        <div class="input-header">
            <h1><span id="Date"></span></h1>
            <div class="to-do-input">
                <input type="text" id="items" placeholder="Enter task to do">
                <button id="enter">Enter</button>
            </div>
        </div>
        <div class="to-do-list"></div>
        <div class="note"><h5>NOTE</h5>
            <i class="fa-solid fa-check deleteBtn"></i> = For delete task <br>
            <i class="fa-solid fa-pen editBtn"></i> = For edit task
        </div>
       
    </main>

    </footer>
    
    <script src="todolist.js"></script>
</body>
</html>
